<script type="text/javascript">

  window.onload = function () {
    $.ajaxSettings.async = false;

      //使用getJSON读取userinfo.json文件中的数据
      $.getJSON("config.json", function(index){
        url = JSON.stringify(index.url).slice(1, -1);
        // console.log(JSON.stringify(index.url));
        $.ajaxSettings.async = true;
      })
    console.log(url);
    load();
  }

  function load() {

    //get token from cookie
    $.ajaxSettings.async = false;
    var xmlhttp;
    var username = document.cookie.split("|")[0].substring(6);
    var tk = document.cookie.split("|")[1].substring(6);
    console.log(username);
    console.log(tk);
    if (window.XMLHttpRequest) {
      // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
      xmlhttp = new XMLHttpRequest();
    } else {
      // IE6, IE5 浏览器执行代码
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }


      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.status==200) {
          console.log(this.responseText);
          // var jn_order = eval(xmlhttp.responseText);
          // eval("var jn_order="+xmlhttp.responseText);
          var jn_order = JSON.parse( xmlhttp.responseText );
          // console.log(jn_order);
          for(let i = 0 ; i < jn_order.data.length ; i ++ ){
            document.getElementById("restaurantName" + i.toString() ).innerHTML=jn_order.data[i].restaurantName;
            document.getElementById("orderDate" + i.toString() ).innerHTML=jn_order.data[i].orderDate;
            document.getElementById("price" + i.toString() ).innerHTML=jn_order.data[i].price;
            document.getElementById("cuisineName" + i.toString() ).innerHTML=jn_order.data[i].cuisineName;
          }


        }
      }

    xmlhttp.open("GET", url + "/order/read?username=" + username, true);
    xmlhttp.send();

  }





</script>
