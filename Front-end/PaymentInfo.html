<script type="text/javascript">

        var username = document.cookie.split("|")[0].substring(6);
        var token = document.cookie.split("|")[1].substring(7);

        console.log(url);

    function load() {

        //get token from cookie
        var username = document.cookie.split("|")[0].substring(6);
        var token = document.cookie.split("|")[1].substring(6);
        console.log(username);
        console.log(token);
        var xmlhttp;

        //var url = "http://10.136.106.98:1016";
        // var url = "http://192.168.0.147:1016";
        var username = document.cookie.split("|")[0].substring(6);
        var tk = document.cookie.split("|")[1].substring(6);
        console.log(username);
        console.log(tk);
        if (window.XMLHttpRequest) {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }


        xmlhttp.onreadystatechange = function () {
            if(xmlhttp.readyState == 4){
                if (xmlhttp.status==200) {
                    console.log(xmlhttp.responseText);
                    var personalInfo = JSON.parse( xmlhttp.responseText );
                    console.log(personalInfo)
                    document.getElementById("name").innerText =personalInfo.data.username;

                    document.getElementById("cardHolder").value=personalInfo.data.cardHolder;
                    document.getElementById("cardNumber").value=personalInfo.data.cardNumber;
                    document.getElementById("expdate").value=personalInfo.data.expDate;
                    document.getElementById("securityCode").value=personalInfo.data.securityCode;
                    document.getElementById("address1").value=personalInfo.data.addressLine1;
                    document.getElementById("address2").value=personalInfo.data.addressLine2;
                    document.getElementById("city").value=personalInfo.data.city;
                    document.getElementById("state").value=personalInfo.data.state;
                    document.getElementById("zipcode").value=personalInfo.data.zipcode;

                }
                else if(xmlhttp.status == 300){
                    console.log(xmlhttp.responseText);
                    var personalInfo = JSON.parse( xmlhttp.responseText );
                    console.log(personalInfo)
                    document.getElementById("name").innerText = username;

                }
            }

        }

        xmlhttp.open("GET", url + "/payment/read?username=" + username, true);
        xmlhttp.send();

    }

</script>

<script type="text/javascript">
    function savePayment() {
        var xmlhttp;
        var cardHolder = document.getElementById("cardHolder").value;
        var cardNumber = document.getElementById("cardNumber").value;
        var expDate = document.getElementById("expdate").value;
        var securityCode = document.getElementById("securityCode").value;
        var addressLine1= document.getElementById("address1").value;
        var addressLine2= document.getElementById("address2").value;
        var city= document.getElementById("city").value;
        var state= document.getElementById("state").value;
        var zipcode= document.getElementById("zipcode").value;

        // var url = "http://10.136.70.250:1016";

        if (window.XMLHttpRequest)
        {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            // IE6, IE5 浏览器执行代码
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange=function() {
            if(xmlhttp.readyState == 4){
                if ( xmlhttp.status==200)
                {
                    // document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                    console.log(xmlhttp.responseText);
                    // var message = xmlhttp.responseText;
                    eval("var jn_info="+xmlhttp.responseText);
                    console.log(jn_info.msg);
                    alert(jn_info.msg);
                    window.location.href="./AccountInfo.html";
                    // xmlhttp.open("GET",url + "newHome.html",true);
                }
                else{
                    var profile = JSON.parse( xmlhttp.responseText );
                    console.log(profile.msg);
                    alert(profile.msg);
                    window.location.href="./AccountInfo.html";
                }
            }
        }
        xmlhttp.open("POST", url +"/customer/register", true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send(JSON.stringify({
            'cardHolder':cardHolder,
            "cardNumber":cardNumber,
            "expDate":expDate,
            "securityCode":securityCode,
            "addressLine1":addressLine1,
            "addressLine2":addressLine2,
            "city":city,
            "state":state,
            "zipcode":zipcode
        }));

    }



</script>
