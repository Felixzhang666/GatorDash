    <link rel="stylesheet" href="css/bootstrap.css" >

    <!--引入login格式-->

    <script src="js/bootstrap.esm.js" ></script>
    <script src="js/bootstrap.js" ></script>

    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
    <div class="login">
        <form id="login" method="get" action="login.php">
            <img width="150" src="gator_logo.png" class="center">
            <h2>Login to Gator Delivery</h2>
            <p>Please login with e-mail address</p>
            <label><b>User Name
            </b>
            </label>
            <input type="text" name="Uname" id="Uname" placeholder="Username">
            <br><br>
            <label><b>Password
            </b>
            </label>
            <input type="Password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span><a href="#">Forgot Password?</a>
            <br><br>
            <input type="button" type="submit" name="action" onclick="login()"   value="Log In Here">
            <br><br>
            <input type="button" name="log" id="sign-up" value="Don't have an account? Sign up">
            <br><br>
        </form>
    </div>

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var username = "";
        function login(){
            var url = "http://127.0.0.1:8080/login";
            var uname = document.getElementById("Uname").value;
            var pwd = document.getElementById("Pass").value;
            var data = JSON.stringify({'UserName':uname,"Password":pwd});

            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    if(data.error){
                        if(data.status == 0){
                            alert(data.Comment);
                        }else{
                            username = uname;

                            startWebSocket();
                            userload();
                        }

                    }else{
                        username = uname;
                        startWebSocket();
                        userload();

                    }

                }
            });
            console.log(username)
        }

    </script>
</body>
</html>
