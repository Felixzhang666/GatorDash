<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    // window.onload = function(){
    //     load();
    // }
    window.onload = function () {
        $.ajaxSettings.async = false;

        //使用getJSON读取userinfo.json文件中的数据
        $.getJSON("config.json", function(index){
            url = JSON.stringify(index.url).slice(1, -1);
            // console.log(JSON.stringify(index.url));
            $.ajaxSettings.async = true;
        })
        console.log(url);
        load();
    }

    function load() {
        var xmlhttp;
        // var url = "http://10.136.70.250:1016";
        var restaurantName = "Popeyes";
        if (window.XMLHttpRequest) {
            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
            xmlhttp = new XMLHttpRequest();
        } else {
            // IE6, IE5 浏览器执行代码
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4){
                if (xmlhttp.status==200) {
                    console.log(this.responseText);
                    eval("var foodList="+xmlhttp.responseText);
                    console.log(foodList);
                    console.log(foodList.msg);
                    for(let i = 0 ; i < foodList.data.length ; i ++ ){
                        console.log(foodList.data[0].name);
                        document.getElementById("cuisineName" + i.toString() ).innerText=foodList.data[i].name;
                        document.getElementById("price" + i.toString() ).innerText=foodList.data[i].price;
                        document.getElementById("calories" + i.toString() ).innerText='Calories='+foodList.data[i].calories;
                    }
                }
            }

        }
        xmlhttp.open("GET", url + "/cuisine/read?restaurantName=" + restaurantName, true);
        xmlhttp.send();
    }
</script>
