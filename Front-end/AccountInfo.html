<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css" >
  <link rel="stylesheet" href="css/bootstrap.rtl.css" >
  <link rel="stylesheet" href="css/bootstrap-grid.css" >
  <link rel="stylesheet" href="css/bootstrap-grid.rtl.css" >
  <link rel="stylesheet" href="css/bootstrap-reboot.css" >
  <link rel="stylesheet" href="css/bootstrap-reboot.rtl.css" >
  <link rel="stylesheet" href="css/bootstrap-utilities.css" >
  <link rel="stylesheet" href="css/bootstrap-utilities.rtl.css" >

  <link rel="stylesheet" type="text/css" href="css/AccountInfo.css">

  <script src="js/bootstrap.bundle.js" ></script>
  <script src="js/bootstrap.esm.js" ></script>
  <script src="js/bootstrap.js" ></script>
</head>
<body>
<div class="container rounded bg-warning mt-5 mb-5">
<div class="row">
  <div class="col-md-3 border-right">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="Engineering%20Gator.png"><span class="font-weight-bold">Gator No.1</span><span class="text-black-50">gator@ufl.edu</span><span> </span></div>
  </div>
  <div class="col-md-5 border-right">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-right">Profile Settings</h2>
      </div>
      <div class="row mt-2">
        <div class="col-md-6"><label class="labels" style="font-size:20px; font-weight:normal">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
        <div class="col-md-6"><label class="labels" style="font-size:20px; font-weight:normal">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12"><label class="labels" style="font-size:20px; font-weight:normal">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div><br/><br/>
        <div class="col-md-12"><label class="labels" style="font-size:20px; font-weight:normal">E-mail Address</label><input type="text" class="form-control" placeholder="enter email address" value=""></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12"><label class="labels" style="font-size:20px; font-weight:normal">Address Line 1</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
        <div class="col-md-12"><label class="labels" style="font-size:20px; font-weight:normal">Address Line 2</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
        <div class="col-md-12"><label class="labels" style="font-size:20px; font-weight:normal">Area</label><input type="text" class="form-control" placeholder="Area" value=""></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6"><label class="labels" style="font-size:20px; font-weight:normal">State</label><input type="text" class="form-control" placeholder="State" value=""></div>
        <div class="col-md-6"><label class="labels" style="font-size:20px; font-weight:normal">Postcode</label><input type="text" class="form-control" value="" placeholder="Postcode"></div>
      </div>

      <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Changes</button></div>
    </div>
  </div>
</div>
</div>
</body>
</html>
