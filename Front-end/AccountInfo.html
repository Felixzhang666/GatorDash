<script type="text/javascript">
  window.onload = function(){

    load();
  }

  function load() {

    //get token from cookie
    var username = document.cookie.split("|")[0].substring(6);
    var token = document.cookie.split("|")[1].substring(6);
    console.log(username);
    console.log(token);
    console.log(document.cookie);
    var xmlhttp;

    var url = "http://10.136.70.250:1016";
    if (window.XMLHttpRequest) {
      // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
      xmlhttp = new XMLHttpRequest();
    } else {
      // IE6, IE5 浏览器执行代码
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }


    xmlhttp.onreadystatechange = function () {
      if(xmlhttp.readyState == 4){
        if (xmlhttp.status==200) {
          console.log(this.responseText);
          var personalInfo = JSON.parse( xmlhttp.responseText );
          console.log(personalInfo);


          document.getElementById("name").innerHTML=personalInfo.data.username;

          document.getElementById("Uname").value=personalInfo.data.username;
          document.getElementById("mobileNumber").value=personalInfo.data.phone;
          document.getElementById("email").value=personalInfo.data.email;
          document.getElementById("address1").value=personalInfo.data.addressLine1;
          document.getElementById("address2").value=personalInfo.data.addressLine2;
          document.getElementById("city").value=personalInfo.data.city;
          document.getElementById("state").value=personalInfo.data.state;
          document.getElementById("zipcode").value=personalInfo.data.zipcode;
        }
      }

    }

    xmlhttp.open("GET", url + "/customer/read/" + token, true);
    xmlhttp.send();

  }





</script>
